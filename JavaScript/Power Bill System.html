<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Bill System</title>
</head>
<body>
    Enter Units: <input type="text" id="myText" value="Mickey"><br>
    
    <button onclick="myFunction()">Submit</button>
    <p id="Output"></p>
    <script>
    function myFunction() {
      let x = document.getElementById("myText").value;
      document.getElementById("Output").innerHTML 
              = "Power Bill:"+x*2;
    }
    </script>
</body>
</html>
