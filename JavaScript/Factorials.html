<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorials</title>
</head>
<body>
    Input: <input type="text" id="Input" value="" style="margin-left: 10px; margin-bottom: 10px;"><br>
    
    <button onclick="myFunction()">Factorials</button>
    <p id="Factorials"></p>
    <script>
    function myFunction() {
      let a = document.getElementById("Input").value;
      let fact = 1;
      for(let i = 1;i<=a;i++){
        fact = fact * i;
      }
              document.getElementById("Factorials").innerHTML 
              = "Factorials of "+a+" is "+fact;
    }
    </script>
</body>
</html>
