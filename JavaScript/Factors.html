<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    Input: <input type="text" id="Input" value="" style="margin-left: 10px; margin-bottom: 10px;"><br>
    
    <button onclick="myFunction()">Facotrs</button>
    <p id="Factors"></p>
    <script>
    function myFunction() {
      let a = document.getElementById("Input").value;
      let count = 0;
      for(let i = 0;i<=a;i++){
        if(a%i==0){
            count++;
        }
      }
              document.getElementById("Factors").innerHTML 
              = "Factors of "+a+" is "+count;
    }
    </script>
</body>
</html>
