<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice 1 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">Products</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">Story book</td>
            <td>2</td>
            <td>$120</td>
            <td>$240</td>
          </tr>
          <tr>
            <td scope="row">Magazine</td>
            <td>4</td>
            <td>$100</td>
            <td>$400</td>
          </tr>
          <tr>
            <td scope="row">Notebooks</td>
            <td>2</td>
            <td>$120</td>
            <td>$240</td>
          </tr>
          <tr>
            <td scope="row">Comics</td>
            <td>3</td>
            <td>$130</td>
            <td>$390</td>
          </tr>
          <tr>
            <td colspan="2" rowspan="3">Payment Method:<br>Bank name: Fransico Andrade<br>Bank Account: 1234567890</td>
          </tr>
          <tr rowspan="2">
            <td colspan="2">Sub-total: $1,735<br>Tax: $55</td>
        </tr>
        <tr>
            <td colspan="2">Total: $1,680</td>
        </tr>
        </tbody>
      </table>
</body>

</html>
