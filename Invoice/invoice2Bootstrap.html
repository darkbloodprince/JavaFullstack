<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice 2 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <table class="table table-bordered table-dark">
      <thead>
      <tr>
        <th colspan = "6"><center>Commercial Invoice</center></th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td rowspan = "4" colspan = "2">Vendor/Exporter:</td>
        <td colspan = "2">Invoice Number:</td>
        <td colspan = "2">Date of shipment:</td>
    </tr>
    <tr>
        <td colspan = "2">Letter of Credit Number:</td>
        <td colspan = "2">AWB/BL Number:</td>
    </tr>
    <tr>
        <td colspan = "2">Currency:</td>
        <td colspan = "2">Country of Origin:</td>
    </tr>
    <tr>
        <td colspan = "4">Conditions of sale/Terms of Sale:</td>
    </tr>
    <tr>
        <td colspan = "3">Consignee:<br><br></td>
        <td colspan = "3">Importer:<br><br></td>
    </tr>
    <tr>
        <td colspan="2">Transportation:<br>--Via:<br>--From:</td>
        <td colspan="2">Total Number of Packages:<br>--Via:<br>--From:</td>
        <td colspan="2">Total invoice:<br><br><br></td>
    </tr>
  </tbody>
      </table>
</body>

</html>
